    <div class="game-container" style="position: relative; text-align: center; ">
        <!-- iFrame -->
         <div style="width:100%;height:90vh">
        <iframe id="gameIframe" style='border:none;outline:none' src="https://salt-travia.vercel.app" 
            style="width: 90%; height: 500px; border: none;" allowfullscreen>
        </iframe>
           <!-- Fullscreen Button -->
           <!-- <div class="flexCenter" style="margin-top: 10px; position:absolute">
          
        </div> -->
</div>
     
    </div>

    <br/>

    <div class="flexCenter" style="padding:10px;gap:10px">
        <button id="fullscreenBtn" class="blum">Enter Fullscreen</button>  <button class='blum' onclick="alert('Download not available right now')">Download Game</button>
    </div>

    <script>
        const iframe = document.getElementById('gameIframe');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Function to toggle fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
                fullscreenBtn.textContent = "Exit Fullscreen";
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = "Enter Fullscreen";
            }
        });
    </script>
